name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Añadimos tiempo límite al job para que GitHub no lo mate antes de tiempo
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 98.88.81.170
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # CRÍTICO: Esto evita que la conexión se cierre mientras Docker compila
          command_timeout: 30m
          script: |
            cd /var/www/html/Taldea4_Erronkaa || exit 1
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            cd Taldea4_Erronka
            
            # Detenemos lo anterior para liberar RAM antes de compilar
            sudo docker compose down
            
            # Levantamos y construimos
            sudo docker compose up -d --build
            
            # Esperamos un poco más para que PHP-FPM y DB arranquen bien
            sleep 20
            
            # Comandos de Laravel (Usando artetxea-app como pediste)
            sudo docker exec artetxea-app php artisan migrate --force
            sudo docker exec artetxea-app php artisan key:generate --force
            sudo docker exec artetxea-app php artisan config:cache
            sudo docker exec artetxea-app php artisan view:clear
            
            # Permisos finales
            sudo docker exec artetxea-app chown -R www-data:www-data storage bootstrap/cache database
            sudo docker exec artetxea-app chmod -R 775 storage bootstrap/cache database