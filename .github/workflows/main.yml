name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 98.88.81.170
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /var/www/html/Taldea4_Erronkaa || exit 1
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            cd Taldea4_Erronka
            
            sudo docker compose down
            sudo docker compose up -d --build
            
            sleep 20
            
            sudo docker exec mi_web php artisan migrate --force
            sudo docker exec mi_web php artisan key:generate --force
            sudo docker exec mi_web php artisan config:cache
            sudo docker exec mi_web php artisan view:clear
            
            sudo docker exec mi_web chown -R www-data:www-data storage bootstrap/cache database
            sudo docker exec mi_web chmod -R 775 storage bootstrap/cache database