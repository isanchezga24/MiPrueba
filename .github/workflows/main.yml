name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 98.88.81.170  # <--- IP ACTUALIZADA SEGÚN TU CAPTURA
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/Taldea4_Erronkaa || exit 1
            
            # Sincronizar el código
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            # Construir y levantar el contenedor
            sudo docker compose up -d --build
            
            # Dar tiempo a que arranque
            sleep 10
            
            # Ejecutar migraciones
            sudo docker exec mi_web php Taldea4_Erronka/artisan migrate --force
            
            # Corregir permisos de la base de datos
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/database