name: Deploy Laravel Inertia Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 54.242.1.46
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Entrar en la carpeta del repositorio
            cd /var/www/html/Taldea4_Erronkaa || { echo "Carpeta no encontrada"; exit 1; }
            
            # Sincronizar el código con GitHub
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            # Levantar los contenedores y reconstruir la imagen (compila Vite aquí)
            sudo docker compose up -d --build
            
            # Pausa para asegurar que el contenedor PHP esté listo
            sleep 10
            
            # Ejecutar migraciones (Crea las tablas necesarias para Inertia)
            sudo docker exec mi_web php Taldea4_Erronka/artisan migrate --force
            
            # Re-asegurar permisos de la base de datos tras la migración
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/database