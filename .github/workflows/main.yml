name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 98.88.81.170
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e

            # Aseguramos que el directorio existe
            sudo mkdir -p /var/www/html/Taldea4_Erronkaa
            cd /var/www/html/Taldea4_Erronkaa

            # Configurar git y asegurarse de que el remote apunta al repo correcto
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git remote set-url origin https://github.com/isanchezga24/MiPrueba.git
            sudo git fetch --all
            sudo git reset --hard origin/main

            # Verificar que docker-compose.yml existe
            ls -la docker-compose.yml

            # Parar contenedor anterior si existe
            sudo docker compose down || true

            # Levantamos los contenedores desde la raíz (donde está docker-compose.yml)
            sudo docker compose up -d --build

            # Esperamos a que el contenedor arranque y ejecute las migraciones
            sleep 20

            # Verificar que el contenedor está corriendo
            sudo docker ps | grep artetxea-app
