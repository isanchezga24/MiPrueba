name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Le damos 20 minutos para que no corte la conexión mientras compila
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@master
        with:
          host: 98.88.81.170
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # Aumentamos también el timeout del plugin de SSH
          command_timeout: 20m
          script: |
            cd /var/www/html/Taldea4_Erronkaa || exit 1
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            cd Taldea4_Erronka
            
            # El build es lo que tarda mucho
            sudo docker compose up -d --build
            
            sleep 15
            
            sudo docker exec artetxea-app php artisan migrate --force
            sudo docker exec artetxea-app php artisan key:generate --force
            sudo docker exec artetxea-app php artisan config:cache
            sudo docker exec artetxea-app php artisan view:clear
            
            sudo docker exec artetxea-app chown -R www-data:www-data storage bootstrap/cache database
            sudo docker exec artetxea-app chmod -R 775 storage bootstrap/cache database