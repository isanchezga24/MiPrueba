name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 54.242.1.46
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/html/Taldea4_Erronkaa || exit 1
            
            # Actualizar c√≥digo
            sudo git config --global --add safe.directory /var/www/html/Taldea4_Erronkaa
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            # Levantar Docker
            sudo docker compose up -d --build
            
            # Esperar a que el contenedor inicie
            sleep 10
            
            # Ejecutar migraciones (Arregla el error de no such table: sessions)
            sudo docker exec mi_web php Taldea4_Erronka/artisan migrate --force
            
            # Asegurar permisos de la base de datos tras migrar
            sudo docker exec mi_web chown -R www-data:www-data /var/www/html/Taldea4_Erronka/database